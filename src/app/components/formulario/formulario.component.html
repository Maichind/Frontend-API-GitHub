<div class="card border-primary mt-5" style="max-width: 40rem;">
    <div class="card-header">
        <h2 class="heading">Consultar datos por usuario</h2>
        <div class="row">
            <div class="form">
                <form >
                  <label for="exampleInput" class="form-label mt-4">Usuario</label>
                  <input #identificador type="text" class="form-control" id="exampleInput" placeholder="Enter Username" ng-minlength="5">
                  <button type="button" (click)="getInputValue(identificador.value)" class="btn btn-primary">BUSCAR</button>
                </form>
            </div>
        </div>
    </div>
</div>
